<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Entrega</title>
  </head>
  <body>
    <h1 class="titulo">Gastos Personales</h1>
    <h2 class="subtitulo">Registro de Gastos</h2>
    <section class="formulario">
      <form action="">
        <div class="fecha">
          <label for="date">Fecha:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="categoria">
          <label for="category">Categor√≠a:</label>
          <select id="category" name="category">
            <option value="food">Comida</option>
            <option value="transport">Transporte</option>
            <option value="entertainment">Entretenimiento</option>
            <option value="utilities">Servicios</option>
            <option value="other">Otro</option>
          </select>
        </div>
        <div class="monto">
          <label for="amount">Monto:</label>
          <input type="number" id="amount" name="amount" required inputmode="decimal" placeholder="$ Ingresa monto" />
        </div>        
        <button class="button" type="submit">Registrar Gasto</button>
      </form>
    </section>
    <!-- <section>
      <button class="items">Items 1</button>
      <button class="items">Items 2</button>
      <button class="items">Items 3</button>
    </section>-->
    <section>
      <div class="info"></div>
    </section> 
  </body>
</html>
